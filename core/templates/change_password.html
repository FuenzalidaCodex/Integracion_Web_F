{% extends 'base.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<h1>Cambiar Contraseña</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
</form>
{% if form.errors %}
    <p class="text-danger">Por favor, corrige los errores en el formulario.</p>
{% endif %}
{% endblock %}
