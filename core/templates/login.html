{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<h1>Iniciar Sesión</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
{% if form.errors %}
    <p class="text-danger">Credenciales incorrectas. Por favor, intenta de nuevo.</p>
{% endif %}
{% endblock %}
